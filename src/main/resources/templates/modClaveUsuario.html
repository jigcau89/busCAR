<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  type= "text/css" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/modClaveUsuario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <title>BusCAR-Contraseña</title>
</head>
<body>
    <header>
        <div class="container">

            <img src="/img/Logo_Nombre.png" alt="logo" class="logo">

            <div class="search">
                <input type="text" placeholder=" Que desea busCAR?">
                <div class="btn">
                    <i class="fa fa-search"></i>
                </div>
            </div>

           <nav>
                   <ul class="nav1">
                        <li><a href="#">Contacto</a></li>
                        <li><a href="">Comprar</a></li>
                        <li><a href="">Mi cuenta</a>
                             <ul id="nav2">
                                 <li><a href="">Iniciar Sesion</a></li>
                                 <li id="regi"><a href="">Registrarte</a></li>
                             </ul>
                      </li>
                   </ul>
          </nav>
    </div>     
    </header>
    <section class="home">
    <div  class="login">
        <h1>Contraseña</h1>
        <p id="mensaje" th:if="${error != null}" th:text="${error}" style="color:red;"> </p>
        <p id="mensaje" th:if="${mensaje != null}" th:text="${mensaje}" style="color:green;">
            <form action="/usuario/edita-clave" method="POST">
                <div class="user-box">
                    <input type="password" name="clave" required>
                    <label >Nueva contraseña</label>
                </div>
                <div class="user-box">
                    <input type="password" name="clave2" required>
                    <label >Confirmar nueva contraseña</label>
                </div>
                <button type="submit">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Guardar contraseña
                </button>
            </form> 
        </div>
    </section>   
        <footer>
            <div class="container">
            <img src="/static/img/Logo_Nombre.png" class="logo">
            <p class="copyright">&copy Copyright BusCar - 2022</p>        
            <ul class="redes">
                <li><img src="/static/img/instagram.png" class="iconos"> <a rel="link" href="https://www.instagram.com/">Instagram</a></li>
                <li><img src="/static/img/facebook.png" class="iconos"> <a rel="link" href="https://www.facebook.com/">Facebook</a></li>
                <li><img src="/static/img/twitter.png" class="iconos"> <a rel="link" href="https://www.twitter.com/">Twitter</a></li>
            </ul>      
        </div>  
        </footer> 
</body>
</html>
