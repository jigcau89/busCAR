<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>BusCAR-Registro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="icon" href="">
    <link rel="stylesheet"  type= "text/css" href="/css/normalize.css">
    <link rel="stylesheet"  type= "text/css" href="/css/registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <script src='main.js'></script>
</head>
<body>
    <header>
            <div class="container">
                <p class="logo">BusCAR</p>
            </div>
            <nav>
                <p>hola gente</p>
            </nav>    
    </header>
    <section class="home">
        <div class="registro">
        <h1><b>Registro</b></h1>
        <form action="/registro" method="POST" enctype="multipart/form-data">
            <div class="user-box">
                <input type="text" name="nombre" required>
                <label >Ingrese su nombre</label>
                <br>
            </div>
            <div class="user-box">
                <input type="text" name="apellido" required>
                <label >Ingrese su apellido</label>
                <br>
            </div>
            <div class="user-box">
                <input type="Date" name="fechaDeNacimiento" required>
                <label >Ingrese su fecha de nacimiento</label>
                <br>
            </div> 
            <div class="user-box">
                <input type="number" name="dni" required>
                <label >Ingrese su dni</label>
                <br>
            </div>
            <div class="user-box">
                <input type="email" name="email" required>
                <label >Ingrese su E-mail</label>
                <br>
            </div>
            <div class="user-box">
                <input type="tel" name="telefono" required>
                <label >Ingrese su núm. telefónico</label>
                <br>
            </div>
            <div class="user-box">
                <input type="text" name="direccion" required>
                <label >Ingrese su domicilio</label>
                <br>
            </div>
            <div class="user-box">
                <input type="password" name="clave" required>
                <label >Ingrese su contraseña</label>
                <br>
            </div>
            <div class="user-box">
                <input type="password" name="clave2" required>
                <label >Confirme su contraseña</label>
                <br>
            </div>
            <br>
            <div class="user-box">
                <input type="file" name="archivo"> 
                <label >Foto de perfil</label>
                <br> 
                </div>
               <!--<a href="#">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                Guardar foto de perfil
                </a>--> 
               <p th:if="${error != null}" th:text="${error}" style="color:red"></p>
            <button type="submit">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <b>Registrarse</b> 
            </button>
           
            <br>
            <br>
            <p>¿Ya tenés cuenta?</p>
            <a class="link" href="/login">Inicia sesión</a>
            <br>
            <a class="link" href="/">Volver a inicio</a>
        </form>
        </div>
    </section>
    
        <footer>
            <div class="container">
                <p>&copy; busCar2022</p>
            </div>
        </footer>
    
</body>
</html>
