<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contacto.css">
    <link rel="stylesheet" href="transaccionEstilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <title>BusCAR - Reserva</title>
</head>
<body>
    <header>

    </header>
    
    <main>
        <h1>Ya casi!</h1>

        <div class="bloque1">                
            <section class="infoProducto">
                <p id="p1">Estas por reservar:</p>
                <img src="img/azul.png" class="foto">
                <h2>Auto - Modelo</h2>
                <h3>Año/km</h3><hr>
                <section class="precio">
                    <p>La reserva es el 5% del monto total</p>
                    <p id="precio">$$$$$</p>
                </section>
            </section>

            <section class="mediosPago">
                <h1>¿Cómo querés pagar?</h1>
                <form>                
                    <fieldset>
                        <legend>Elija el medio de pago</legend>
                        
                        <label for="Transferencia"><input type="radio" name="pago" value="Transferencia" id="radio-Transferencia"><img class="icoMedio" src="img/transferencia-bancaria.png">Transferencia Bancaria</label>                    

                        <label for="Tarjeta"><input type="radio" name="pago" value="Tarjeta" id="radio-Tarjeta"><img class="icoMedio" src="img/tarjeta-de-credito.png">Tarjeta</label>                    

                        <label for="Efectivo"><input type="radio" name="pago" value="Rapipago" id="radio-Efectivo" checked><img class="icoMedio" src="img/efectivo.png">Efectivo</label>     
                        
                        <label for="Cripto"><input type="radio" name="pago" value="Cripto" id="radio-Cripto" checked><img class="icoMedio" src="img/criptomoneda.png">Criptomonedas</label>    
                    </fieldset>                    
                    <input type="submit" value="Continuar" class="enviar">
                </form>
            </section>
        </div>  
    </main>    

    <footer>
        <img src="img/—Pngtree—fashion car private car orange_4484916.png">
        <ul class="redes">
            <li><img src="img/instagram.png" class="iconos"> <a rel="link" href="https://www.instagram.com/">Instagram</a></li>
            <li><img src="img/facebook.png" class="iconos"> <a rel="link" href="https://www.facebook.com/">Facebook</a></li>
            <li><img src="img/twitter.png" class="iconos"> <a rel="link" href="https://www.twitter.com/">Twitter</a></li>
        </ul>
        <p class="copyright">&copy Copyright BusCar - 2022</p>

    </footer>
</body>
</html>
