<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Auto</title>
    <link rel="stylesheet" href="/static/css/Registro_auto.css">
</head>

<body>

    <header>
             <nav>

             </nav>
    </header>

    <section class="formulario_conteiner">

            <form >
                <h1>Registro Vehiculo</h1><br><br>

                <div class="car-box">
                    <input type="text" required>
                    <label>Titulo de la publicacion</label>
                    <br><br>
              </div>

               <div class="car-box2">
                   <label>Tipo de Vehiculo</label><br>
                   <input type="radio" name="auto" value="true" >Auto
                   <input type="radio" name="camioneta" value="false" >Camioneta
                   <br><br><br>
               </div>

               <div class="car-box1">
                   <label >Marca</label>
                   <select name="Marca" required>
                       <option value="Chevrolet" >Chevrolet</option>
                       <option value="Peugeot" >Peugeot</option>
                       <option value="Renault" >Renault</option>
                       <option value="Toyota" >Toyota</option>
                       <option value="Volkswagen" >Volkswagen</option>
                       <option value="Fiat" >Fiat</option>
                   </select>
                   <br><br><br>
                </div>

               <div class="car-box">
                   <input type="text" name="modelo" required>
                   <label>Modelo</label><br><br>
               </div>

               <div class="car-box">
                   <input type="text"  name="patente" required>
                   <label>Patente</label>
                   <br><br>
               </div>

               <div class="car-box">
                   <input type="number" name="anioFabricacion" required>
                   <label >AÃ±o</label>
                   <br><br>
               </div>
 
               <div class="car-box2">
                   <label>Estado</label><br>
                   <input type="radio" name="nuevo" value="true" required>Nuevo
                   <input type="radio" name="nuevo" value="false" required>Usado
                   <br><br><br>
               </div>

               <div class="car-box">
                   <input type="number" name="kilometraje" required>
                   <label >Kilometros</label>
                   <br><br>
               </div>
               
               <div class="car-box">
                   <input type="text" required>
                   <label>Color</label>
                   <br><br>
               </div>

               <div class="car-box1">
                    <label >Tipo de conbustible</label>
                    <select name="conbustible" required>
                        <option value="nafta">Nafta</option>
                        <option value="gasoil">Gasoil</option>
                        <option value="electrico">Hibrido</option>
                        <option value="hibrido">GNC</option>
                        <option value="electrico">Electrico</option>
                   </select>
                   <br><br><br>
                </div>

               <div class="car-box">
                    <input type="number" name="precio" required>
                    <label>Precio</label>
                    <br><br>
               </div>

              <div class="car-box">
                    <h3>Descripcion</h3>
                    <textarea name="descripcion" rows="10" cols="40"> Agrega una descripcion del Vehiculo</textarea>
                    <br><br>
                </div>
            
              <div class="car-box">
                    <h3>Imagenes</h3>
                    <input type="file" name="fotos">
                    <br>
               </div>

               <input id="submit" type="submit"><br><br>

               <a class="link" href="/templates/Index.html">Volver a inicio</a><br><br>
       
              

            </form>

       
    </section>
    

</body>

<footer>
    <div class="container">
        <p>&copy; busCar2022</p>
    </div>
</footer>

</html>
